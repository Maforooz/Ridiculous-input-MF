<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
       <h2 class="name">Emily Carr</h2>
      <h3 class="name-two">University of Art + Design</h3>
        <form id="loginForm">
            <div class="password-container">
                <input type="text" id="password" name="password" placeholder="Password" readonly>
            </div>
          
            <div id="minesweeper"></div>
            <button type="submit">Login</button>
            <button type="button" id="resetButton">Reset</button>
          <button type="button" id="eraseButton">Erase</button>
        </form>
    </div>
    <script src="minesweeper.js"></script>
</body>
</html>
